services:
  - type: web
    name: autorizaciones
    env: docker
    plan: starter
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: autorizaciones-db
          property: connectionString
      - key: MEDIA_ROOT
        value: "/data/media"
    disk:
      name: media
      mountPath: /data
      sizeGB: 5
databases:
  - name: autorizaciones-db
    plan: starter
